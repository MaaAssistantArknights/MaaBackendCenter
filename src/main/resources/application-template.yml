spring:
  # 不是本地部署的Redis或者修改端口的记得修改Redis配置
  data:
    mongodb:
      # 如果没有密码
      # uri: mongodb://localhost:27017/MaaBackend
      # 有密码
      # uri: mongodb://用户名:密码@localhost:27017/MaaBackend
      uri: mongodb://127.0.0.1/MaaBackend
    redis:
      port: 6379
      host: 127.0.0.1

maa-copilot:
  backup:
    dir: /home/dove/copilotBak
    uri: git@github.com:dragove/maa-copilot-store.git
    disabled: true
    username: dragove
    email: dragove@qq.com
  info:
    title: MAA Copilot Center API
    description: MAA Copilot Backend Center
    version: v1.0.0
    domain: https://prts.maa.plus
    frontend-domain: https://prts.plus
  jwt:
    header: Authorization
    # 默认的JwtToken过期时间，以秒为单位
    expire: 21600
    # JwtToken的加密密钥
    secret: $I_Am_The_Bone_Of_My_Sword!Steel_Is_My_Body_And_Fire_Is_My_Blood!$
  github:
    # GitHub api token
    token: github_pat_xxx
  vcode:
    #默认的验证码失效时间,以秒为单位
    expire: 600
  cache:
    default-expire: 60
  ark-level-git:
    repository: https://github.com/MaaAssistantArknights/MaaAssistantArknights.git
    local-repository: ./MaaAssistantArknights
    json-path: resource/Arknights-Tile-Pos/
  task-cron:
    ark-level: "-"
    copilot-update: "-"
  mail:
    # 邮件服务器的SMTP地址
    host: smtp.qq.com
    # 邮件服务器的SMTP的端口 (qq为465,测试用的qq)
    port: 465
    # 发件人（必须正确，否则发送失败）
    from: 2842775752@qq.com
    # 用户名(foxmail和qq为发件人邮箱前缀 阿里云邮箱的user是邮箱的完整地址，即xxx@aliyun.com)
    user: 2842775752
    # 密码(拿到的授权码)
    pass: 123456789
    starttls: true
    ssl: false
    #邮件通知
    notification: true
  copilot:
    min-value-show-not-enough-rating: 50
  sensitive-word:
    path: "classpath:sensitive-word.txt"


springdoc:
  swagger-ui:
    # 开启Swagger UI界面
    enabled: true
  api-docs:
    # 开启api-docs
    enabled: true
  # 配置需要生成接口文档的扫描包
  packages-to-scan: plus.maa.backend
