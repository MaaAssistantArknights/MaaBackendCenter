spring:
  profiles:
    active: dev
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  data:
    mongodb:
      # 打开自动索引生成（否则数据库内唯一索引不生效
      auto-index-creation: true
server:
  # 8848钛金接口.jpg
  port: 8848

maa-copilot:
  info:
    name: MaaBackendCenter
    title: MAA Copilot Center API
    description: MAA Copilot Backend Center
    version: v1.0.0

logging:
  file:
    name: ./logs/latest.log
  logback:
    rollingpolicy:
      max-history: 14
      clean-history-on-start: true